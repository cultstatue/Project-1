<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project One</title>

</head>

<body id="content" class="has-navbar-fixed-top">
<header id="header"></header>
    <!-- main section -->
    <main id="main-container" class="main-container mb-3">

        <div id="intro" class="columns is-centered">

            <div class="intro-box column is-4">

                <h1 class="title title-font">ready?</h1>

                <div id="search-box" class="search-box box">

                    <div class="content is-size-4">
                        <div class="block">
                        Ready for an adventure? Afraid of planning around the weather? No worries, <i>ready?</i> has your back!
                        <br>
                        </div>
                        <div class="block">
                        Type a zip code for any area within the United States below, and get planning!
                        </div>
                    </div>

                    <div class="field">
                        
                        <form id="user-form">

                            <div class="control" id="user-form">
                                
                                <input id="city-input" maxlength="6" class="input" type="number" placeholder="enter a zip code">

                            </div>

                            <div class="field">

                                <div class="control">

                                    <button type="submit" class="button is-fullwidth mt-1 btn-custom" >go!</button>

                                </div>

                            </div>

                        </form>

                    </div>

                    <div id="buttons-container" class="buttons"></div>

                </div>

            </div>

        </div>

    </main>

    <!--footer-->
    <footer class="footer">

        <div class="content has-text-centered">

            <p>

                <strong>ready?</strong> is a collaboration between Maddie Doutt, Kenneth Asay, Andrea Flemings. &copy; 2022

            </p>

        </div>

    </footer>

    <!-- import scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/BulmaJS-master/dist/bulma.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
